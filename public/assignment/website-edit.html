                <textarea id="website-description" class="form-control" rows="5" placeholder="Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. Generally, the blogs are hosted by Google at a subdomain of blogspot.com.Blogs can also be hosted in the registed custom domain of the blogger (like www.example.com).[4] A user can have up to 100 blogs per account."></textarea>
