<div class="container rt-form-top-padding">
    <label for="widget-text-name">Text</label>
    <input ng-model="model.widget.text"
           class="form-control"
           type="text"
           id="widget-text-name"/>

    <label for="widget-text-Rows">Rows</label>
    <input ng-model="model.widget.rows"
           class="form-control"
           type="number"
           id="widget-text-Rows"/>

    <label for="widget-text-placeholder">placeholder</label>
    <input ng-model="model.widget.placeholder"
           class="form-control"
           type="text"
           id="widget-text-placeholder"/>
    <label for="widget-text-formatted">formatted</label>
    <input ng-model="model.widget.formatted"
           type="checkbox"
           id="widget-text-formatted"/>
    <div>
        <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block" id="widget-text-delete-btn">Delete</a>
    </div>
</div>
