<nav class="navbar navbar-fixed-top cl-blue-navbar">
    <div class="row">
        <div class="col-xs-1">
            <div class="container-fluid">
                <p class="navbar-text pull-left">
                    <a href="#!/website" class="navbar-link cl-text-white">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </p>
            </div>
        </div>
        <div class="col-xs-3 hidden-xs">
            <div class="container-fluid">
                <a class="cl-text-white navbar-brand cl-text-bold" href="#">
                    Websites
                </a>
                <a href="#!/website/new" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding0">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="container-fluid">
                <a class="cl-text-white navbar-brand cl-text-bold" href="#">
                    Edit Websites
                </a>
                <a ng-click="model.updateWebsite(model.website)" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>

<div class="contain-fluid">
    <div class="col-xs-4 hidden-xs verticalLine">
        <ul class="list-group cl-list-group-borderless">
            <li ng-repeat="website in model.websites" class="list-group-item cl-list-item-borderless">
                <a href="#!/website/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
                <a href="#!/website/{{model.wid}}/page">{{website.name}}</a>
            </li>
        </ul>
    </div>


    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <div class="col-sm-8">
        <form>
            <div class="form-group">
                <label for="website-name">Website Name</label>
                <input ng-model="model.website.name"
                       type="text"
                       class="form-control"
                       id="website-name"
                       placeholder="Blogger">
            </div>
            <div class="form-group">
                <label for="website-description">Website Description</label>
                <textarea ng-model="model.website.description"
                          id="website-description"
                          class="form-control"
                          rows="5"
                          placeholder=""></textarea>
            </div>
            <a ng-click="model.deleteWebsite(model.website)"
               class="btn btn-danger  btn-block">Delete</a>
        </form>
    </div>
</div>

<div ng-include="'views/common/footer-blue.view.client.html'"></div>
