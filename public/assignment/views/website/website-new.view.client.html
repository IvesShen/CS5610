<div class="contain-fluid">
    <div class="col-xs-4 hidden-xs verticalLine">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item cl-list-item-borderless">
                <a href="#!/user/{{website.developerId}}/website/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
                <a href="#!/user/{{website.developerId}}/website/{{website._id}}/page">{{website.name}}</a>
            </li>
        </ul>
    </div>

    <div class="col-sm-8">
        <form>
            <div class="form-group">
                <label for="website-name">Name</label>
                <input type="text"
                       class="form-control"
                       id="website-name"
                       placeholder="Name"
                       ng-model="model.websiteName"/>
            </div>
            <div class="form-group">
                <label for="website-description">Description</label>
                <textarea id="website-description"
                          class="form-control"
                          rows="5"
                          placeholder="Description"
                          ng-model="model.description"></textarea>
            </div>
        </form>
    </div>
</div>
